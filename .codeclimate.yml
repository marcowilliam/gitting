languages:
   Ruby: true
   JavaScript: true
   HTML: true
   CSS: true
exclude_paths:
- "test/*"

engines:
  rubocop:
    enabled: true
  golint:
    enabled: true
  gofmt:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
ratings:
   paths:
   - app/**
   - lib/**
   - "**.rb"
   - "**.go"
exclude_paths:
- spec/**/*
- vendor/**/*